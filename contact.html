    <main>
      <div class="contact">
        <p></p>
        <h1>Contact</h1>

        Matthias Mierau<br />
        <br />
        Dortmund<br />
        <br />
        Tel: +49 <br />
        Skype: <a href="skype:live.mierau.matthias">live:mierau.matthias</a

        <a href="mailto:mierau.matthias@gmail.com">mierau.matthias@gmail.com</a
        ><br />
        <p></p>
        <a href="mailto:mierau.matthias@gmail.com">Contact me</a>
      </div>
      <p></p>

      <div class="contact-form">
        <h3>Get in touch with me</h3>
        <form action="#" method="post" id="contact-form">
          <label class="standard-label" for="contact-email">Email: </label
          ><br />
          <input
            type="email"
            id="contact-email"
            class="contact-field"
            required
          /><br />
          <p></p>

          <label class="standard-label" for="tel">Telephone: </label><br />
          <input
            type="tel"
            id="tel"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            class="contact-field"
          /><br />
          <p></p>

          <label class="standard-label" for="message">Message: </label><br />
          <textarea
            id="message"
            required
            maxlength="240"
            class="contact-field"
          ></textarea
          ><br />
          <input type="submit" value="Send message" /><br />
          <p></p>
        </form>
      </div>

      <footer class="page-footer">
        <p>Find me on</p>
        <div class="social-media">
          <img src="img/github.svg" alt="Github" width="40" height="40" />
          <img src="img/twitter.svg" alt="Twitter" width="40" height="40" />
          <img src="img/linkedin.svg" alt="LinkedIn" width="40" height="40" />
        </div>
      </footer>
    </main>
